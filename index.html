<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torneo Pawns</title>
    <style>
        /* Aseguramos que el HTML raíz también sea transparente */
        html {
            background-color: transparent;
        }

        body {
            background-color: transparent; /* Fondo totalmente transparente */
            margin-top: 4rem;
            margin-left: 0;
            margin-right: 0;
            height: 100vh;
            overflow: hidden;
            font-family: sans-serif;
        }

        button {
            background-color: rgba(0, 0, 255, 0.475);
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            position: relative; 
            z-index: 10000;
        }

        button:hover {
            background-color: blue;
            color: white;
        }

        /* Contenedor principal */
        .snowflakes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .snowflake {
            color: #fff;
            font-size: 1em;
            font-family: Arial, sans-serif;
            text-shadow: 0 0 5px #000;
            position: fixed;
            top: -150px; /* Ocultar completamente antes de caer */
            z-index: 9999;
            user-select: none;
            cursor: default;
            animation-name: snowflakes-shake;
            animation-duration: 3s;
            animation-timing-function: ease-in-out;
            animation-iteration-count: infinite;
            animation-play-state: running;
        }

        .snowflake .inner {
            animation-name: snowflakes-fall;
            animation-duration: 10s;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
            animation-play-state: running;
        }

        @keyframes snowflakes-fall {
            0% { transform: translateY(0); }
            100% { transform: translateY(110vh); }
        }

        @keyframes snowflakes-shake {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(80px); }
        }

        .inner img {
            display: block;
            border-radius: 50%;
        }

        /* --- Distribución y Retrasos (Corregidos índices 0 a 1-12) --- */

        .snowflake:nth-of-type(1) { left: 1%; animation-delay: 0s; }
        .snowflake:nth-of-type(1) .inner { animation-delay: 0s; }

        .snowflake:nth-of-type(2) { left: 10%; animation-delay: 1s; }
        .snowflake:nth-of-type(2) .inner { animation-delay: 1s; }

        .snowflake:nth-of-type(3) { left: 20%; animation-delay: 0.5s; }
        .snowflake:nth-of-type(3) .inner { animation-delay: 6s; }

        .snowflake:nth-of-type(4) { left: 30%; animation-delay: 2s; }
        .snowflake:nth-of-type(4) .inner { animation-delay: 4s; }

        .snowflake:nth-of-type(5) { left: 40%; animation-delay: 2s; }
        .snowflake:nth-of-type(5) .inner { animation-delay: 2s; }

        .snowflake:nth-of-type(6) { left: 50%; animation-delay: 3s; }
        .snowflake:nth-of-type(6) .inner { animation-delay: 8s; }

        .snowflake:nth-of-type(7) { left: 60%; animation-delay: 2s; }
        .snowflake:nth-of-type(7) .inner { animation-delay: 6s; } 

        .snowflake:nth-of-type(8) { left: 70%; animation-delay: 1s; }
        .snowflake:nth-of-type(8) .inner { animation-delay: 2.5s; }

        .snowflake:nth-of-type(9) { left: 80%; animation-delay: 0s; }
        .snowflake:nth-of-type(9) .inner { animation-delay: 1s; }

        .snowflake:nth-of-type(10) { left: 90%; animation-delay: 1.5s; }
        .snowflake:nth-of-type(10) .inner { animation-delay: 3s; }

        .snowflake:nth-of-type(11) { left: 25%; animation-delay: 0s; }
        .snowflake:nth-of-type(11) .inner { animation-delay: 2s; }

        .snowflake:nth-of-type(12) { left: 65%; animation-delay: 2.5s; }
        .snowflake:nth-of-type(12) .inner { animation-delay: 4s; }
    </style>
</head>
<body>
    <button id="button">Apagar</button>
    
    <div class="snowflakes" aria-hidden="true" id="maindiv">
        <!-- Elemento 1: Pawns (Pequeño) -->
        <div class="snowflake">
            <div class="inner">
                <img width="45" height="45" src="https://gs.xat.com/a_(pawns)_80" alt="img" onerror="this.style.display='none'">
            </div>
        </div>
        <!-- Elemento 2: Wocup (Mediano) -->
        <div class="snowflake">
            <div class="inner">
                <img width="60" height="60" src="https://gs.xat.com/a_(wocup)_40" alt="img" onerror="this.style.display='none'">
            </div>
        </div>
        <!-- Elemento 3: Pawns (Grande) -->
        <div class="snowflake">
            <div class="inner">
                <img width="80" height="80" src="https://gs.xat.com/a_(pawns)_80" alt="img" onerror="this.style.display='none'">
            </div>
        </div>
        <!-- Elemento 4: Wocup (Pequeño) -->
        <div class="snowflake">
            <div class="inner">
                <img width="40" height="40" src="https://gs.xat.com/a_(wocup)_40" alt="img" onerror="this.style.display='none'">

        <!-- Elemento 5: Pawns (Muy Grande) -->

            </div>
        </div>
        <!-- Elemento 6: Wocup (Mediano) -->
        <div class="snowflake">
            <div class="inner">
                <img width="55" height="55" src="https://gs.xat.com/a_(wocup)_40" alt="img" onerror="this.style.display='none'">
            </div>
        </div>
        <!-- Elemento 7: Pawns (Mediano-Grande) -->
        <div class="snowflake">
            <div class="inner">
                <img width="70" height="70" src="https://gs.xat.com/a_(pawns)_80" alt="img" onerror="this.style.display='none'">
            </div>
        </div>
        <!-- Elemento 8: Wocup (Grande) -->
        <div class="snowflake">
            <div class="inner">
                <img width="90" height="90" src="https://gs.xat.com/a_(wocup)_40" alt="img" onerror="this.style.display='none'">
            </div>
        </div>
        <!-- Elemento 9: Pawns (Pequeño) -->
        <div class="snowflake">
            <div class="inner">
                <img width="50" height="50" src="https://gs.xat.com/a_(pawns)_80" alt="img" onerror="this.style.display='none'">
            </div>
        </div>
        <!-- Elemento 10: Wocup (Mediano-Grande) -->
        <div class="snowflake">
            <div class="inner">
                <img width="75" height="75" src="https://gs.xat.com/a_(wocup)_40" alt="img" onerror="this.style.display='none'">
            </div>
        </div>
        <!-- Elemento 11: Pawns (Muy Grande) -->
        <div class="snowflake">
            <div class="inner">
                <img width="110" height="110" src="https://gs.xat.com/a_(pawns)_80" alt="img" onerror="this.style.display='none'">
            </div>
        </div>
        <!-- Elemento 12: Wocup (Muy Pequeño) -->
        <div class="snowflake">
            <div class="inner">
                <img width="35" height="35" src="https://gs.xat.com/a_(wocup)_40" alt="img" onerror="this.style.display='none'">
            </div>
        </div>
    </div>

    <script>
        const toggleButton = document.getElementById("button");
        const mainDiv = document.getElementById("maindiv");

        toggleButton.addEventListener("click", () => {
            if (mainDiv.style.display === "none") {
                mainDiv.style.display = "block";
                toggleButton.textContent = "Apagar";
            } else {
                mainDiv.style.display = "none";
                toggleButton.textContent = "Encender";
            }
        });
    </script>
</body>
</html>
