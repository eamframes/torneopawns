    <style>
        /* Aseguramos que el HTML ra칤z tambi칠n sea transparente */
        html {
            background-color: transparent;
        }

        body {
            background-color: transparent; /* Fondo totalmente transparente */
            margin-top: 4rem;
            margin-left: 0;
            margin-right: 0;
            height: 100vh;
            overflow: hidden;
            font-family: sans-serif;
            /* Evita que el usuario seleccione texto o im치genes */
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        button {
            background-color: rgba(0, 0, 255, 0.475);
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            position: relative; 
            z-index: 10000;
        }

        button:hover {
            background-color: blue;
            color: white;
        }

        /* Contenedor principal */
        .snowflakes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .snowflake {
            color: #fff;
            font-size: 1em;
            font-family: Arial, sans-serif;
            text-shadow: 0 0 5px #000;
            position: fixed;
            top: -150px; /* Ocultar completamente antes de caer */
            z-index: 9999;
            user-select: none;
            cursor: default;
            animation-name: snowflakes-shake;
            animation-duration: 3s;
            animation-timing-function: ease-in-out;
            animation-iteration-count: infinite;
            animation-play-state: running;
        }

        .snowflake .inner {
            animation-name: snowflakes-fall;
            animation-duration: 10s;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
            animation-play-state: running;
        }

        @keyframes snowflakes-fall {
            0% { transform: translateY(0); }
            100% { transform: translateY(110vh); }
        }

        @keyframes snowflakes-shake {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(80px); }
        }

        .inner img {
            display: block;
            border-radius: 50%;
            /* Filtro suave para mejorar visibilidad (se aplica por defecto) */
            filter: drop-shadow(2px 4px 6px rgba(0,0,0,0.5));
        }

        /* REGLA NUEVA: Eliminar sombra espec칤ficamente para las im치genes wocup */
        .inner img[src*="a-wocup-40.webp"] {
            filter: none;
        }
        
        /* Estilo para el emoji de respaldo si falla la imagen */
        .inner span {
            font-size: 40px; 
            display: block;
        }

        /* --- Distribuci칩n y Retrasos (Corregidos 칤ndices 0 a 1-12) --- */

        .snowflake:nth-of-type(1) { left: 1%; animation-delay: 0s; }
        .snowflake:nth-of-type(1) .inner { animation-delay: 0s; }

        .snowflake:nth-of-type(2) { left: 10%; animation-delay: 1s; }
        .snowflake:nth-of-type(2) .inner { animation-delay: 1s; }

        .snowflake:nth-of-type(3) { left: 20%; animation-delay: 0.5s; }
        .snowflake:nth-of-type(3) .inner { animation-delay: 6s; }

        .snowflake:nth-of-type(4) { left: 30%; animation-delay: 2s; }
        .snowflake:nth-of-type(4) .inner { animation-delay: 4s; }

        .snowflake:nth-of-type(5) { left: 40%; animation-delay: 2s; }
        .snowflake:nth-of-type(5) .inner { animation-delay: 2s; }

        .snowflake:nth-of-type(6) { left: 50%; animation-delay: 3s; }
        .snowflake:nth-of-type(6) .inner { animation-delay: 8s; }

        .snowflake:nth-of-type(7) { left: 60%; animation-delay: 2s; }
        .snowflake:nth-of-type(7) .inner { animation-delay: 6s; } 

        .snowflake:nth-of-type(8) { left: 70%; animation-delay: 1s; }
        .snowflake:nth-of-type(8) .inner { animation-delay: 2.5s; }

        .snowflake:nth-of-type(9) { left: 80%; animation-delay: 0s; }
        .snowflake:nth-of-type(9) .inner { animation-delay: 1s; }

        .snowflake:nth-of-type(10) { left: 90%; animation-delay: 1.5s; }
        .snowflake:nth-of-type(10) .inner { animation-delay: 3s; }

        .snowflake:nth-of-type(11) { left: 25%; animation-delay: 0s; }
        .snowflake:nth-of-type(11) .inner { animation-delay: 2s; }

        .snowflake:nth-of-type(12) { left: 65%; animation-delay: 2.5s; }
        .snowflake:nth-of-type(12) .inner { animation-delay: 4s; }
    </style>

    <script>
        const toggleButton = document.getElementById("button");
        const mainDiv = document.getElementById("maindiv");

        // L칩gica del bot칩n Apagar/Encender
        toggleButton.addEventListener("click", () => {
            if (mainDiv.style.display === "none") {
                mainDiv.style.display = "block";
                toggleButton.textContent = "Apagar";
            } else {
                mainDiv.style.display = "none";
                toggleButton.textContent = "Encender";
            }
        });

        // BLOQUEO DE CLICK DERECHO (Context Menu)
        document.addEventListener('contextmenu', function(event) {
            event.preventDefault();
        });

        // BLOQUEO DE TECLA F12 y OTROS ATAJOS DE DESARROLLADOR
        document.addEventListener('keydown', function(event) {
            // F12
            if (event.key === 'F12' || event.keyCode === 123) {
                event.preventDefault();
                return false;
            }
            // Ctrl+Shift+I (Inspector)
            if (event.ctrlKey && event.shiftKey && (event.key === 'I' || event.key === 'i')) {
                event.preventDefault();
                return false;
            }
            // Ctrl+Shift+J (Consola)
            if (event.ctrlKey && event.shiftKey && (event.key === 'J' || event.key === 'j')) {
                event.preventDefault();
                return false;
            }
            // Ctrl+Shift+C (Inspector de elementos)
            if (event.ctrlKey && event.shiftKey && (event.key === 'C' || event.key === 'c')) {
                event.preventDefault();
                return false;
            }
            // Ctrl+U (Ver c칩digo fuente)
            if (event.ctrlKey && (event.key === 'U' || event.key === 'u')) {
                event.preventDefault();
                return false;
            }
        });
